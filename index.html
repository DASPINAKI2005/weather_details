<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFlow - Advanced Weather Dashboard</title>
    <link rel="icon" type="image/jpeg" href="Weather Icon.jpg" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <head>
<body data-theme="dark">
    <div class="dashboard">
        <aside class="sidebar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for a city..." id="citySearch">
                <button class="search-btn" id="searchBtn">üîç</button>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <div class="favorites" id="favoritesSection">
                <h3>Favorite Locations</h3>
                <div id="favoritesList"></div>
            </div>

            <div class="air-quality-card" id="airQualityCard">
                <h3>Air Quality Index</h3>
                <div class="loading" id="aqiLoading">
                    <div class="spinner"></div>
                    Loading AQI...
                </div>
                <div id="aqiContent" style="display: none;">
                    <div class="aqi-value" id="aqiValue">--</div>
                    <div class="aqi-description" id="aqiDescription">--</div>
                    <div class="pollutant-details" id="pollutantDetails"></div>
                </div>
            </div>

            <div class="historical-data">
                <h3>Historical Weather</h3>
                <div class="date-selector">
                    <input type="date" class="date-input" id="historicalDate">
                    <button class="btn btn-secondary" id="fetchHistoricalBtn">View</button>
                </div>
                <div id="historicalContent"></div>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="logo">‚õàÔ∏è WeatherFlow</div>
                <div class="controls">
                    <button class="btn geolocation-btn" id="locationBtn">üìç Use My Location</button>
                    <button class="btn" id="addFavoriteBtn" style="display: none;">‚≠ê Add to Favorites</button>
                    <button class="theme-toggle" id="themeToggle">üåô</button>
                </div>
            </header>

            <section class="weather-cards">
                <div class="weather-card current-weather" id="currentWeather">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading weather data...
                    </div>
                </div>

                <div class="forecast-container">
                    <div class="forecast-tabs">
                        <button class="tab-btn active" data-tab="hourly">Hourly</button>
                        <button class="tab-btn" data-tab="daily">7-Day Forecast</button>
                        <button class="tab-btn" data-tab="charts">Temperature Trends</button>
                    </div>

                    <div class="forecast-content active" id="hourlyTab">
                        <div class="hourly-forecast" id="hourlyForecast">
                            <div class="loading">
                                <div class="spinner"></div>
                                Loading forecast...
                            </div>
                        </div>
                    </div>

                    <div class="forecast-content" id="dailyTab">
                        <div class="daily-forecast" id="dailyForecast">
                            <div class="loading">
                                <div class="spinner"></div>
                                Loading forecast...
                            </div>
                        </div>
                    </div>

                    <div class="forecast-content" id="chartsTab">
                        <div class="chart-container">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
